development:
  clients:
    default:
      database: cypress3_development
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false

test:
  clients:
    default:
      database: cypress3_test
      hosts:
        - <%= ENV['TEST_DB_HOST'] || 'localhost' %>:27017
  options:
    raise_not_found_error: false

production:
  clients:
    default:
      database: cypress3_production
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false

measure_eval:
  clients:
    default:
      database: cypress3_measure_eval
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false
